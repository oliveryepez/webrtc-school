<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery.js"></script>
		<script src="https://kandy-portal.s3.amazonaws.com/public/javascript/fcs/3.0.1/fcs.js"></script>
	    <script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.2.2/kandy.js"></script>

		<script src="styles/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

		<link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<section class="login-form" id="login_form">
					<form method="post" action="" role="login" id="frm_login">
						<img src="assets/logo.png" class="img-responsive" alt="">
						<input type="text" name="txt_username" id="txt_username" placeholder="Your Username..." required class="form-control input-lg">
						<input type="password" name="txt_password" id="txt_password" placeholder="Your Password..." required class="form-control input-lg">

						<div class="pwstrenght_viewport_progress"></div>

						<button type="submit" name="btn_login" class="btn btn-lg btn-primary btn-block">Sign in</button>
					</form>
				</section>
				<div id="video_container"></div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
